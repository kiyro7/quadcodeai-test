<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Graph Visualizer</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Code Graph Visualizer — Python репозитории</h1>
    <div class="controls">
      <input id="repo" placeholder="https://github.com/owner/repo.git" />
      <button id="loadBtn">Analyze</button>
    </div>
  </header>

  <main>
    <div id="info" class="info">Вставьте публичную HTTPS-ссылку на GitHub репозиторий и нажмите Analyze.</div>
    <div id="canvas" class="canvas"></div>
  </main>

  <footer class="footer">Парсер: статический AST (Python). Клонирование выполняется в контейнере.</footer>

  <script src="/static/app.js"></script>
</body>
</html>
